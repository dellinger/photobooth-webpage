    <script>
        $(document).ready(function () {
            $('#slides').superslides({
                slide_speed: 800,
                pagination: true,
                hashchange: true,
                scrollable: true
            });

        });
    </script>

    <script type="text/javascript"> /* Scroll Up Button */
        $(document).ready(function(){ 
 
            $(window).scroll(function(){
                if ($(this).scrollTop() > 100) {
                    $('.scrollup').fadeIn();
                } else {
                    $('.scrollup').fadeOut();
                }
            }); 
 
            $('.scrollup').click(function(){
                $("html, body").animate({ scrollTop: 0 }, 600);
                return false;
            });
 
        });
    </script>



</head>
